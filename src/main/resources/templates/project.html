<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TaskManager</title>
</head>
<body>
	<h1 th:text="${project.name}"></h1>
	<h4 th:text="${project.description}" style="color: gray"></h4>
	<div th:if="${members.size() > 0}">
		<h3>Shared with:</h3>
		<ul>
			<li th:each="member : ${members}">
				<div th:text="${member.firstName} + ' ' + ${member.lastName}"></div>
			</li>
		</ul>
	</div>
	<div th:if="${project.tasks.size() > 0}">
		<h3>Tasks</h3>
			<table class="table table-hover">
			<thead>
				<tr>
					<th>Task</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task: ${project.tasks}">
					<td th:text="${task.name}"></td>
					<td th:text="${task.description}" style="color:gray"></td>
					<td>
						<form method="POST"
							th:action="@{'/projects/'+${project.id}+'/tasks/'+${task.id}+'delete(id=${task.id})'}">
							<button type="submit" value="value">DELETE</button>
						</form>
					</td>
			</tbody>
		</table>
		</div>
	<div th:unless="${project.tasks.size() > 0}">No Tasks available</div>
	<div>
		<p>
			<a th:href="@{'/projects/'+${project.id}+'/tasks/add'}">Create
				new Task</a>
		</p>
		<p>
			<a href="/projects">My Projects</a>
		</p>
	</div>
</body>
</html>
